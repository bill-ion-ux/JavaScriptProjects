<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Drum KIt</title>
    <link rel="stylesheet" href="style.css">
    <script  src="script.js" defer></script>
</head>
<body>
    <div class="keys">
        <div data-key="KeyA" class="key">

            <kbd>A</kbd>
        </div>
        <div data-key="KeyS" class="key">
            <kbd>S</kbd>
        </div>
        <div data-key="KeyD" class="key">
            <kbd>D</kbd>
        </div>
        <div data-key="KeyF" class="key">
            <kbd>F</kbd>
        </div>
        <div data-key="KeyG" class="key">
            <kbd>G</kbd>
        </div>
        <div data-key="KeyH" class="key">
            <kbd>H</kbd>
        </div>
        <div data-key="KeyJ" class="key">
            <kbd>J</kbd>
        </div>
        <div data-key="KeyK" class="key">
            <kbd>K</kbd>
        </div>
        <div data-key="KeyL" class="key">
            <kbd>L</kbd>
        </div>

    </div>
    <audio data-key="KeyA" src="assets/01 - JavaScript Drum Kit_sounds_ride.wav"></audio>
    <audio data-key="KeyS" src="assets/01 - JavaScript Drum Kit_sounds_snare.wav"></audio>
    <audio data-key="KeyD" src="assets/01 - JavaScript Drum Kit_sounds_boom.wav"></audio>
    <audio data-key="KeyF" src="assets/01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
    <audio data-key="KeyG" src="assets/01 - JavaScript Drum Kit_sounds_hihat.wav"></audio>
    <audio data-key="KeyH" src="assets/01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
    <audio data-key="KeyJ" src="assets/01 - JavaScript Drum Kit_sounds_openhat.wav"></audio>
    <audio data-key="KeyK" src="assets/01 - JavaScript Drum Kit_sounds_tom.wav"></audio>
    <audio data-key="KeyL" src="assets/01 - JavaScript Drum Kit_sounds_tink.wav"></audio>
</body>
</html>
